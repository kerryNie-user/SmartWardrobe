<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title data-i18n="page_title_wardrobe">ClosetTwin | Wardrobe</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/edit-mode.css">
</head>
<body>

    <header class="mobile-header">
        <h1 data-i18n="header_my_wardrobe">My Wardrobe</h1>
        <button id="edit-mode-btn" class="edit-btn" onclick="toggleEditMode()" data-i18n="edit">Edit</button>
    </header>

    <div class="search-container">
        <input type="text" id="wardrobe-search" placeholder="Search clothes..." data-i18n="placeholder_search_clothes"
               class="form-control search-input">
        <button id="search-btn" class="btn-primary search-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
        </button>
    </div>

    <!-- Filter Tags -->
    <div class="filter-tags-container">
        <div class="filter-tag active" onclick="filterByType(this, 'All')" data-i18n="filter_all">All</div>
        <div class="filter-tag" onclick="filterByType(this, 'Top')" data-i18n="filter_tops">Tops</div>
        <div class="filter-tag" onclick="filterByType(this, 'Bottom')" data-i18n="filter_bottoms">Bottoms</div>
        <div class="filter-tag" onclick="filterByType(this, 'Outerwear')" data-i18n="filter_outerwear">Outerwear</div>
        <div class="filter-tag" onclick="filterByType(this, 'Full Body')" data-i18n="filter_dresses">Dresses</div>
        <div class="filter-tag" onclick="filterByType(this, 'Shoes')" data-i18n="filter_shoes">Shoes</div>
        <div class="filter-tag" onclick="filterByType(this, 'Accessory')" data-i18n="filter_accessories">Accessories</div>
    </div>

    <div class="container" id="wardrobe-list">
        <!-- Clothes list injected by JS -->
    </div>

    <!-- FAB for adding item -->
    <button class="fab" onclick="openModal('add-modal')">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
    </button>

    <!-- Add Item Modal -->
    <div id="add-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" data-i18n="add_item_title">Add New Item</div>
                <button class="close-btn" onclick="closeModal('add-modal')">Ã—</button>
            </div>
            <div class="form-group">
                <label data-i18n="label_item_name">Item Name</label>
                <input type="text" id="item-name" class="form-control" placeholder="e.g. Red Sweater" data-i18n="placeholder_item_name">
            </div>
            <div class="form-group">
                <label data-i18n="label_type">Type</label>
                <select id="item-type" class="form-control">
                    <option value="Top" data-i18n="filter_tops">Top</option>
                    <option value="Bottom" data-i18n="filter_bottoms">Bottom</option>
                    <option value="Outerwear" data-i18n="filter_outerwear">Outerwear</option>
                    <option value="Shoes" data-i18n="filter_shoes">Shoes</option>
                    <option value="Accessory" data-i18n="filter_accessories">Accessory</option>
                </select>
            </div>
            <div class="form-group">
                <label data-i18n="label_upload_photo">Upload Photo</label>
                <div id="upload-area" class="upload-area" onclick="triggerUpload()">
                    <span id="upload-placeholder" data-i18n="text_tap_to_upload">Tap to upload</span>
                    <img id="upload-preview" class="upload-preview">
                </div>
                <input type="file" id="file-input" class="hidden-input" accept="image/*" onchange="handleFileSelect(event)">
            </div>
            <button class="btn-block btn-primary" onclick="addItem()" data-i18n="btn_save_item">Save Item</button>
        </div>
    </div>

    <!-- Detail View Overlay -->
    <div id="detail-view" class="detail-view">
        <div id="detail-content-body">
            <!-- Injected by JS -->
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            <span data-i18n="nav_home">Home</span>
        </a>
        <a href="wardrobe.html" class="nav-item active">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.38 3.46L16 2a4 4 0 0 1-8 0L3.62 3.46a2 2 0 0 0-1.34 2.23l.58 3.47a1 1 0 0 0 .99.84H6v10c0 1.1.9 2 2 2h8a2 2 0 0 0 2-2V10h2.15a1 1 0 0 0 .99-.84l.58-3.47a2 2 0 0 0-1.34-2.23z"></path></svg>
            <span data-i18n="nav_wardrobe">Wardrobe</span>
        </a>
        <a href="profile.html" class="nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            <span data-i18n="nav_profile">Profile</span>
        </a>
    </nav>

    <!-- Edit Mode Footer -->
    <div id="edit-footer" class="edit-footer">
        <span class="delete-count" data-i18n="text_selected_count">0 Selected</span>
        <button id="delete-selected-btn" class="btn-danger" onclick="deleteSelected()" disabled data-i18n="btn_delete">Delete</button>
    </div>

    <!-- Scripts -->
    <script src="js/i18n.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/app.js"></script>
    <script>
        // JS will call renderWardrobe() automatically
    </script>
</body>
</html>
